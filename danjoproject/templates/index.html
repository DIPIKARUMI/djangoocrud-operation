<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />

    <title>Crud operation in Danjo</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-warning">
      <div class="container-md text-center">
        <a class="navbar-brand" href="/">Crud Operation</a>
      </div>
    </nav>

    <div class="container mt-3">
      <div class="row">
        <div class="col-md-4">
          <h2 class="text-black bg-warning text-center p-2">Add User Details</h2>
          <br />
          <form action="/insert" method="post">{% csrf_token %}
            <div class="form-group">
              <input
                type="text"
                class="form-control"
                placeholder="First Name"
                name="name"
                required
              />
            </div>
            <div class="form-group">
              <input
                type="text"
                class="form-control mt-2"
                placeholder="Last Name"
                name="lname"
                required
              />
            </div>
            <div class="form-group">
              <input
                type="email"
                class="form-control mt-2"
                placeholder="Email"
                name="email"
                required
              />
            </div>
            <div class="form-group">
              <input
                type="password"
                class="form-control mt-2"
                placeholder="Password"
                name="password"
                minlength="6"
                required
              />
            </div>

            <div class="d-grip gap-2">
              <button class="btn btn-warning mt-2" type="">Submit</button>
            </div>
          </form>

        </div>
        <div class="col md-8">
          <h2 class="text-center text-black bg-warning p-2">User details</h2>
          {% for message in messages %}
          <div class="alert alert-warning alert-{{message.tags}} dismissible fade show" role="alert">
            <strong>{{message}}</strong> 
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
          </div>
          {% endfor%}

          <table class="table">
            <thead>
              <tr>
                <th scope="col">Id</th>
                <th scope="col">First name</th>
                <th scope="col">Last name</th>
                <th scope="col">Email</th>
                <th scope="col">Password</th>
                <th scope="col">Edit</th>
                <th scope="col">Delete</th>

              </tr>
            </thead>
            <tbody>
              {% for d in data %}
              <tr>
                <th scope="row">{{d.id}}</th>
                <td>{{d.name}}</td>
                <td>{{d.lname}}</td>
                <td>{{d.email}}</td>
                <td>{{d.password}}</td>
                <td><a type="button" href="/update/{{d.id}}" class="btn btn-warning">Edit</a></td>
                <td><a type="button" href="/delete/{{d.id}}" class="btn btn-danger">Delete</a></td>


              </tr>
              {% endfor %}
            </tbody>
          </table>
        </div>
      </div>
    </div>
    

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
