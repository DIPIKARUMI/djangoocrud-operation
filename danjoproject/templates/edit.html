<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />

    <title>Crud operation in Danjo</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-warning">
      <div class="container-md text-center">
        <a class="navbar-brand" href="/">Crud Operation</a>
      </div>
    </nav>

    <div class="container mt-3">
      <div class="row">
        <div class="col-md-4">
          <h2 class="text-black bg-warning text-center p-2">Udate User Details</h2>
          <br />
          <form action="/update/{{d.id}}" method="post">{% csrf_token %}
            <div class="form-group">
              <input
                type="text"
                class="form-control"
                name="name"
                value="{{d.name}}"
                required
              />
            </div>
            <div class="form-group">
              <input
                type="text"
                class="form-control mt-2"
                name="lname"
                value="{{d.lname}}"
                required
              />
            </div>
            <div class="form-group">
              <input
                type="email"
                class="form-control mt-2"
                name="email"
                value="{{d.email}}"
                required
              />
            </div>
            <div class="form-group">
              <input
                type="password"
                class="form-control mt-2"
                name="password"
                minlength="6"
                value="{{d.password}}"
                required
              />
            </div>

            <div class="d-grip gap-2">
              <button class="btn btn-warning mt-2" type="update">Update</button>
            </div>
          </form>

        </div>
      </div>
    </div>
    

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
